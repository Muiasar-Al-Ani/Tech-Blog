<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sriracha", cursive;
        font-size: 1.5rem;
        background-image: url("https://source.unsplash.com/1600x900/?tech");
        background-size: cover;
        height: 100vh;
      }
      .navbar-brand {
        font-size: 2rem;
      }
      .customCard {
        opacity: 0.9;
      }
      .user-comment{
        font-size: 1.3rem;
      }
     
    </style>

    <title>Tech Blog</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-gradient bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">The Tech Blog</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex justify-content-center">
      <div
        class="
          card
          align
          col-lg-10 col-md-10 col-sm-10
          mt-5
          bg-dark bg-gradient
          text-white
          customCard
        "
      >
        <div class="card-body">
          <h3 class="card-title">Login</h3>
          <hr />

          <form id="login-form" class="card-body">
            <label class="form-label" for="username-login">Username</label>
            <br>
            <div class="input-group mb-3">
              <input id="username-login" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <label class="form-label" for="password-login">Password</label>
            <br>
            <div class="input-group mb-3">
              <input id="password-login" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="d-grid gap-2 text-decoration-none">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
          <br>
            <a class="login-link" href="/signup">Sign up instead</a>
          </form>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
